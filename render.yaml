services:
  - type: web
    name: syncyomi
    env: docker
    plan: starter
    region: singapore   # hoặc region bạn muốn
    disk:
      name: sy-config
      mountPath: /config   # trùng với Dockerfile
      sizeGB: 1
    envVars:
      - key: TZ
        value: Asia/Ho_Chi_Minh
    healthCheckPath: /
